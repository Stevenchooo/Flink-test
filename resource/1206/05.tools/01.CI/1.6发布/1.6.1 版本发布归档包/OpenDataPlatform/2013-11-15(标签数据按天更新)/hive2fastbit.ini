set hbase.zookeeper.quorum=10.120.5.83,10.120.5.4,10.120.5.19
set hive.zookeeper.quorum=10.120.5.83,10.120.5.4,10.120.5.19
set hbase.zookeeper.property.clientPort=2181;
set hive.zookeeper.client.port=2181;

set HBASE_ZOOKEEPER_CLIENTPORT=2181;
set HIVE_ZOOKEEPER_CLIENTPORT=2181;
set HBASE_WAL_ENABLED=true;
set HIVE_MY_DATABASE=default;

set HIVE_LIB_DIR=${env:HIVE_HOME}/lib;
