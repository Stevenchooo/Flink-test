########################
# logger define
########################
log4j.rootLogger = info,Console,Recommend

########################
# appender of Console
########################
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-5p %m%n

#day
log4j.appender.Recommend.DatePattern='.'yyyy-MM-dd
log4j.appender.Recommend=org.apache.log4j.DailyRollingFileAppender
log4j.appender.Recommend.File=./log/metasync.log
log4j.appender.Recommend.layout=org.apache.log4j.PatternLayout
log4j.appender.Recommend.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] [%F %M] %m%n

log4j.logger.com.bi=INFO

