                        {"name":"bgPv", "type":"STRING", "desc":"所有媒体bg_pv_sum"},
                        {"name":"bgUv", "type":"STRING", "desc":"所有媒体bg_uv_sum"},
                        {"name":"djPv", "type":"STRING", "desc":"所有媒体dj_pv_sum"},
                        {"name":"djUv", "type":"STRING", "desc":"所有媒体dj_uv_sum"}              
                    ]
                }
            ]
        }
    },{
