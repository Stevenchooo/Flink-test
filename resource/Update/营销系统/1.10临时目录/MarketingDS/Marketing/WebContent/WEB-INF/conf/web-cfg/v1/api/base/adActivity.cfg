        "name":"/api/adActivity/hourQuery",
        "authType": "user",
        "type" : "AUTHRDB",
        "writeLog":true,
        "dataType":"generalSituat",
        "operation":"r",
        
        "request" : {
            "parameters" : [
                {"name":"pOperator", "type":"ACCOUNT", "desc":"操作人账号"},
                {"name":"pActivtiy_id", "type":"INT", "desc":"活动ID"},
                {"name":"pFirst_id", "type":"INT", "desc":"-1:选择全部媒体  其他数值对应各媒体id选择各媒体"},
                {"name":"pMedia_type", "type":"INT", "desc":"PC 或者移动端"},
                {"name":"pPt_d", "type":"STRING", "desc":"查询日期"}
            ]
        },
        
        "process" : {
            "sql" : "{call sp_getHourStat(?,?,?,?,?,?)}"
        },
        
        "response" : {
            "results" : [
                {
                    "name" : "imgList",
                    "multi" : true,
                    "segments" : [
                        {"name":"img_first_id", "type":"INT", "desc":"图形展示total，-1表示选择全部媒体，其他数值对应各媒体id选择各媒体"},
                        {"name":"img_first_name", "type":"STRING", "desc":"图形total或各媒体名"},
                        {"name":"img_sub_id", "type":"STRING", "desc":"图形展示子项目id，选择全部媒体时为各媒体id，选择单个媒体时为sid"},
                        {"name":"img_sub_name", "type":"STRING", "desc":"图形各媒体名或各广告位名"},
                        {"name":"img_hour_time", "type":"STRING", "desc":"图形小时时间"},
                        {"name":"img_bg_pv", "type":"STRING", "desc":"图形曝光pv"},
                        {"name":"img_dj_pv", "type":"STRING", "desc":"图形点击pv"},
                        
                                   
                    ]
                },{
                
                    "name" : "tableList",
                    "multi" : true,
                    "segments" : [
                        
                        {"name":"tbl_media_id", "type":"INT", "desc":"表格，-1表示total,其他为媒体id"},
                        {"name":"tbl_media_name", "type":"STRING", "desc":"表格，媒体名"},
                        {"name":"tbl_channel", "type":"STRING", "desc":"表格，频道"},
                        {"name":"tbl_sid", "type":"STRING", "desc":"表格，广告位id，-1表示媒体总计"},
                        {"name":"tbl_ad_position", "type":"STRING", "desc":"表格，广告位名称"},
                        {"name":"tbl_hour", "type":"STRING", "desc":"表格，小时，NA表示一天总计"},
                        {"name":"tbl_hour_sorted", "type":"STRING", "desc":"表格，小时，排序字段"},
                        {"name":"tbl_bg_pv", "type":"INT", "desc":"表格，曝光pv"},
                        {"name":"tbl_bg_uv", "type":"INT", "desc":"表格，曝光uv"},
                        {"name":"tbl_dj_pv", "type":"INT", "desc":"表格，点击pv"},
                        {"name":"tbl_dj_uv", "type":"INT", "desc":"表格，点击uv"}             
                    ]
                
                }
            ]
        }
    },{
