{
"name": "营销报表",

"methods": [
   {
        "name":"/api/huaweiReport/ReportQuery",
        "authType": "user",
        "type" : "AUTHRDB",
        "operation":"r",
        "dataType":"huaweiReport",
      
                    
                    
        "request" : {
            "parameters" : [
                {"name":"pOperator", "type":"ACCOUNT", "desc":"操作人账号"},
                {"name":"mktId", "type":"INT", "desc":"活动ID"},
                {"name":"adInfoWebName", "type":"INT", "desc":"网站名称"},
                {"name":"adInfoPort", "type":"INT", "desc":"端口所属"},
                {"name":"adInfoPlatform", "type":"STRING", "desc":"着陆平台"},
                {"name":"inputUser", "type":"STRING", "desc":"录入人"},
                {"name":"cid", "type":"STRING", "desc":"cid"},
                {"name":"adqueryDateBeginDay", "type":"STRING", "desc":"统计周期开始日期"},
                {"name":"adqueryDateEndDay", "type":"STRING", "desc":"统计周期结束日期"},
                {"name":"adquerySid", "type":"STRING", "desc":"sid"},
                {"name":"adType", "must":true,"type":"INT", "desc":"荣耀 0 中国区 1"},
                {"name":"from", "type":"INT", "default":0, "min":0, "desc":"开始行号"},
                {"name":"perPage", "type":"INT", "default":500, "min":5, "max":10000, "desc":"每页显示行数"}
            ]
        },
        
        "process" : {
            "scopePara":"id",
            "sql" : "none",
            "processor": "com.huawei.manager.mkt.api.FlowReportQuery"
        },
        
         "response": {
             "results" : [
                {
                    "name" : "result",
                    "multi" : true,
                    "segments" : [
                        {"name":"mktInfoName", "type":"STRING", "desc":"活动名称"},
                        {"name":"adInfoWebName", "type":"STRING", "desc":"网站名称"},
                        {"name":"adInfoChannel", "type":"STRING", "desc":"频道"},
                        {"name":"adInfoPosition", "type":"STRING", "desc":"广告位"},
                        {"name":"adInfoPort", "type":"STRING", "desc":"端口所属"},
                        {"name":"platform", "type":"STRING", "desc":"着陆平台"},
                        {"name":"reportDate", "type":"STRING", "desc":"统计周期"},
                        {"name":"mktLandInfoSID", "type":"STRING", "desc":"SID"},
                        {"name":"mktLandInfoCID", "type":"STRING", "desc":"CID"},
                        {"name":"bgPv", "type":"STRING", "desc":"曝光量"},
                        {"name":"bgUv", "type":"STRING", "desc":"曝光用户数"},
                        {"name":"djPv", "type":"STRING", "desc":"点击量"},
                        {"name":"djUv", "type":"STRING", "desc":"点击用户数"},
                        {"name":"landingUv", "type":"STRING", "desc":"着陆用户数"},
                        {"name":"landingRate", "type":"STRING", "desc":"着陆比例"},
                        {"name":"dsp", "type":"STRING", "desc":"是否存在详情"},
                        {"name":"resource", "type":"STRING", "desc":"广告位来源"},
                        {"name":"operator", "type":"STRING", "desc":"投放人"},
                        {"name":"adInfoId", "type":"STRING", "desc":"广告位ID"}
                        
                    ]
                },
                
                 {
                    "name" : "total",
                    "merge" : true,
                    "segments" : [
                        {"name":"total", "type":"INT", "desc":"总数"}
                    ]
                }
                
            ]
            
       }
    }
    ,
    
    {
        "name":"/api/huaweiReport/queryIdNameListWithReport",
        "authType": "user",
        "type" : "AUTHRDB",
        "writeLog":true,
        
          
        "request" : {
            "parameters" : [
                {"name":"pOperator", "type":"ACCOUNT", "desc":"操作人账号"},
                {"name":"pType", "type":"INT", "desc":"属性"}
            ]
        },
        
        
        "process" : {
            "sql" : "{call sp_mktinfoQueryIdNameListWithReport(?,?,?)}"
        },
        
        "response" : {
            "results" : [
                {
                    "name" : "result",
                    "multi" : true,
                    "segments" : [
                        {"name":"mktinfoId", "type":"INT", "desc":"活动ID，系统中唯一"},
                        {"name":"mktinfoName", "type":"STRING", "desc":"活动名称"}
                    ]
                }
            ]
        }
    },
    
       {
        "name":"/api/huaweiReport/reportExport",
        "authType": "user",
        "type" : "AUTHRDB",
        "operation":"r",
        "dataType":"huaweiReport",
      	"timeout": 400000,
                    
        "request" : {
            "parameters" : [
                {"name":"pOperator", "type":"ACCOUNT", "desc":"操作人账号"},
                {"name":"mktId", "type":"INT", "desc":"活动ID"},
                {"name":"adInfoWebName", "type":"INT", "desc":"网站名称"},
                {"name":"adInfoPort", "type":"INT", "desc":"端口所属"},
                {"name":"adInfoPlatform", "type":"STRING", "desc":"着陆平台"},
                {"name":"inputUser", "type":"STRING", "desc":"录入人"},
                {"name":"adInfoDeliveryBeginDay", "type":"STRING", "desc":"投放开始日期"},
                {"name":"adInfoDeliveryEndDay", "type":"STRING", "desc":"投放结束日期"},
                {"name":"adqueryDateBeginDay", "type":"STRING", "desc":"统计周期开始日期"},
                {"name":"adqueryDateEndDay", "type":"STRING", "desc":"统计周期结束日期"},
                {"name":"adquerySid", "type":"STRING", "desc":"sid"},
                {"name":"adType", "must":true,"type":"INT", "desc":"荣耀 0 中国区 1"},
                {"name":"from", "type":"INT", "default":0, "min":0, "desc":"开始行号"},
                {"name":"perPage", "type":"INT", "default":10000, "min":5, "max":100000, "desc":"每页显示行数"}
            ]
        },
        
        "process" : {
            "processor": "com.huawei.manager.mkt.api.ReportExport",
            "scopePara":"id",
            "sql" : "none",
        },
                    
                    
       
        
         "response": {
             "results" : [
                {
                    "name" : "result",
                    "multi" : true,
                    "segments" : [
                        {"name":"mktInfoName", "type":"STRING", "desc":"活动名称"},
                        {"name":"adInfoWebName", "type":"STRING", "desc":"网站名称"},
                        {"name":"adInfoChannel", "type":"STRING", "desc":"频道"},
                        {"name":"adInfoPosition", "type":"STRING", "desc":"广告位"},
                        {"name":"adInfoPort", "type":"STRING", "desc":"端口所属"},
                        {"name":"platform", "type":"STRING", "desc":"着陆平台"},
                        {"name":"adInfoDeliveryTimes", "type":"STRING", "desc":"投放日期"},
                        {"name":"reportDate", "type":"STRING", "desc":"统计周期"},
                        {"name":"mktLandInfoSID", "type":"STRING", "desc":"SID"},
                        {"name":"mktLandInfoCID", "type":"STRING", "desc":"CID"},
                        {"name":"dns_name", "type":"STRING", "desc":"投放域名"},
                        {"name":"bgPv", "type":"STRING", "desc":"曝光量"},
                        {"name":"bgUv", "type":"STRING", "desc":"曝光用户数"},
                        {"name":"djPv", "type":"STRING", "desc":"点击量"},
                        {"name":"djUv", "type":"STRING", "desc":"点击用户数"},                        
                        {"name":"resource", "type":"STRING", "desc":"广告位来源"},
                        {"name":"operator", "type":"STRING", "desc":"投放人"}
                        
                    ]
                },
                
                 {
                    "name" : "total",
                    "merge" : true,
                    "segments" : [
                        {"name":"total", "type":"INT", "desc":"总数"}
                    ]
                }
                
            ]
            
       }
    },
       {
        "name":"/api/huaweiReport/dspDetailInfo",
        "authType": "user",
        "type" : "AUTHRDB",
        "operation":"r",
        "dataType":"huaweiReport",
      
                    
                    
        "request" : {
            "parameters" : [
                {"name":"pOperator", "type":"ACCOUNT", "desc":"操作人账号"},
                {"name":"sid", "type":"STRING", "desc":"SID"},
                {"name":"beginDate", "type":"STRING", "desc":"查询开始时间"},
                {"name":"endDate", "type":"STRING", "desc":"查询结束时间"},
                {"name":"date", "type":"STRING", "desc":"当前时间"}
            ]
        },
        
        "process" : {
            "sql" : "{call sp_mktDspDetailQuery(?,?,?,?,?,?)}"
        },
        
         "response": {
             "results" : [
                {
                    "name" : "result",
                    "multi" : true,
                    "segments" : [
                        {"name":"webDns", "type":"STRING", "desc":"网站域名"},
                        {"name":"Channel", "type":"STRING", "desc":"频道"},
                        {"name":"bgPv", "type":"STRING", "desc":"曝光量"},
                        {"name":"bgUv", "type":"STRING", "desc":"曝光用户数"},
                        {"name":"djPv", "type":"STRING", "desc":"点击量"},
                        {"name":"djUv", "type":"STRING", "desc":"点击用户数"}                        
                    ]
                }
            ]
            
       }
    }
  ]
}
