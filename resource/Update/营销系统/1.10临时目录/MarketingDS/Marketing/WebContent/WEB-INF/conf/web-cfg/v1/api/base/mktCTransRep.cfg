{
"name": "转化报表",
"methods": [
   {
        "name":"/api/mktCTransRep/ReportQuery",
        "authType": "user",
        "type" : "AUTHRDB",
        "operation":"r",
        "dataType":"mktCTransRep",
                          
        "request" : {
            "parameters" : [
                {"name":"pOperator", "type":"ACCOUNT", "desc":"操作人账号"},
                {"name":"mktId", "type":"STRING", "desc":"活动ID"},
                {"name":"adInfoWebName", "type":"STRING", "desc":"网站名称"},
                {"name":"adInfoPort", "type":"INT", "desc":"端口所属"},
                {"name":"adInfoPlatform", "type":"STRING", "desc":"着陆平台"},
                {"name":"inputUser", "type":"STRING", "desc":"录入人"},
                {"name":"cid", "type":"STRING", "desc":"cid"},
                {"name":"adqueryDateBeginDay", "type":"STRING", "desc":"统计周期开始日期"},
                {"name":"adqueryDateEndDay", "type":"STRING", "desc":"统计周期结束日期"},
                {"name":"adquerySid", "type":"STRING", "desc":"sid"},
                {"name":"adType", "must":true,"type":"INT", "desc":"荣耀 0 中国区 1"},
                {"name":"from", "type":"INT", "default":0, "min":0, "desc":"开始行号"},
                {"name":"perPage", "type":"INT", "default":500, "min":5, "max":10000, "desc":"每页显示行数"}
            ]
        },
        
        "process" : {
            "scopePara":"id",
            "sql" : "none",
            "processor": "com.huawei.manager.mkt.api.TransReportQuery"
        },
        
         "response": {
             "results" : [
                {
                    "name" : "result",
                    "multi" : true,
                    "segments" : [
                        {"name":"mktInfoName", "type":"STRING", "desc":"营销活动"},
                        {"name":"adInfoPosition", "type":"STRING", "desc":"广告位"},
                        {"name":"adInfoChannel", "type":"STRING", "desc":"频道"},                        
                        {"name":"adInfoPort", "type":"STRING", "desc":"端口所属"},
                        {"name":"adInfoWebName", "type":"STRING", "desc":"网站名称"},
                        {"name":"platform", "type":"STRING", "desc":"着陆平台"},
                        {"name":"reportDate", "type":"STRING", "desc":"统计周期"},
                        {"name":"mktLandInfoSID", "type":"STRING", "desc":"SID"},
                        {"name":"mktLandInfoCID", "type":"STRING", "desc":"CID"},
                        {"name":"landingPv", "type":"STRING", "desc":"着陆pv"},
                        {"name":"landingUv", "type":"STRING", "desc":"着陆uv"},                        
                        {"name":"landingRate", "type":"STRING", "desc":"着陆率"},
                        {"name":"bespeakNums", "type":"STRING", "desc":"预约用户数"},
                        {"name":"transformRate", "type":"STRING", "desc":"预约转化转化率"},
                        {"name":"buyNums", "type":"STRING", "desc":"购买用户数"},
                        {"name":"buyTransRate", "type":"STRING", "desc":"购买转化率"},
                        {"name":"avgAccess", "type":"STRING", "desc":"平均访问页面数"}
                        
                    ]
                },
                
                 {
                    "name" : "total",
                    "merge" : true,
                    "segments" : [
                        {"name":"total", "type":"INT", "desc":"总数"}
                    ]
                }
                
            ]
            
       }
    }
    ,
    {
        "name":"/api/mktCTransRep/reportExport",
        "authType": "user",
        "type" : "AUTHRDB",
        "operation":"r",
        "dataType":"mktCTransRep",
        "timeout": 400000,
       
                    
        "request" : {
            "parameters" : [
                {"name":"pOperator", "type":"ACCOUNT", "desc":"操作人账号"},
                {"name":"mktId", "type":"INT", "desc":"活动ID"},
                {"name":"adInfoWebName", "type":"INT", "desc":"网站名称"},
                {"name":"adInfoPort", "type":"INT", "desc":"端口所属"},
                {"name":"adInfoPlatform", "type":"STRING", "desc":"着陆平台"},
                {"name":"inputUser", "type":"STRING", "desc":"录入人"},
                {"name":"adInfoDeliveryBeginDay", "type":"STRING", "desc":"投放开始日期"},
                {"name":"adInfoDeliveryEndDay", "type":"STRING", "desc":"投放结束日期"},
                {"name":"adqueryDateBeginDay", "type":"STRING", "desc":"统计周期开始日期"},
                {"name":"adqueryDateEndDay", "type":"STRING", "desc":"统计周期结束日期"},
                {"name":"adquerySid", "type":"STRING", "desc":"sid"},
                {"name":"adType", "must":true,"type":"INT", "desc":"荣耀 0 中国区 1"},
                {"name":"from", "type":"INT", "default":0, "min":0, "desc":"开始行号"},
                {"name":"perPage", "type":"INT", "default":500, "min":5, "max":10000, "desc":"每页显示行数"}
            ]
        },
        
        "process" : {            
            "scopePara":"id",
            "sql" : "none",
            "processor": "com.huawei.manager.mkt.api.TranformExport"
        },
        
         "response": {
             "results" : [
                {
                    "name" : "result",
                    "multi" : true,
                    "segments" : [
                        {"name":"mktInfoName", "type":"STRING", "desc":"营销活动"},
                        {"name":"adInfoPosition", "type":"STRING", "desc":"广告位"},
                        {"name":"adInfoChannel", "type":"STRING", "desc":"频道"},                        
                        {"name":"adInfoPort", "type":"STRING", "desc":"端口所属"},
                        {"name":"productName", "type":"STRING", "desc":"推广产品"},
                        {"name":"adInfoWebName", "type":"STRING", "desc":"网站名称"},
                        {"name":"platform", "type":"STRING", "desc":"着陆平台"},
                        
                        {"name":"reportDate", "type":"STRING", "desc":"统计周期"}
                        
                        {"name":"deliveryTimes", "type":"STRING", "desc":"投放周期"},
                        {"name":"mktLandInfoSID", "type":"STRING", "desc":"SID"},
                        {"name":"mktLandInfoCID", "type":"STRING", "desc":"CID"},
                        
                        {"name":"bgPv", "type":"STRING", "desc":"曝光pv"},
                        {"name":"bgUv", "type":"STRING", "desc":"曝光uv"},
                        {"name":"djPv", "type":"STRING", "desc":"点击pv"},
                        {"name":"djUv", "type":"STRING", "desc":"点击uv"},
                                                
                        {"name":"landingPv", "type":"STRING", "desc":"着陆pv"},
                        {"name":"landingUv", "type":"STRING", "desc":"着陆uv"},                        
                        {"name":"landingRate", "type":"STRING", "desc":"着陆率"},
                        {"name":"bespeakNums", "type":"STRING", "desc":"预约用户数"},
                        {"name":"transformRate", "type":"STRING", "desc":"预约转化转化率"},
                        {"name":"buyNums", "type":"STRING", "desc":"购买用户数"},
                        {"name":"buyTransRate", "type":"STRING", "desc":"购买转化率"},
                        {"name":"avgAccess", "type":"STRING", "desc":"平均访问页面数"},
                        {"name":"resource", "type":"STRING", "desc":"广告位来源"},
                        {"name":"operator", "type":"STRING", "desc":"投放人"}
                        
                    ]
                },
                
                 {
                    "name" : "total",
                    "merge" : true,
                    "segments" : [
                        {"name":"total", "type":"INT", "desc":"总数"}
                    ]
                }
                
            ]
            
       }
    }
  ]
}
