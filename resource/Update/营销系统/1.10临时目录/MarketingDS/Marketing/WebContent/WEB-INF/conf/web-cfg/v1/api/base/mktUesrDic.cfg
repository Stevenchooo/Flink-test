{
"name": "广告信息导出",

"methods": [
   {
        "name":"/api/mktUesrDic/UserInfoQuery",
        "authType": "user",
        "type" : "AUTHRDB",
        "writeLog":true,
        "operation":"r",
        
        "request" : {
            "parameters" : [{
                        "name" : "pOperator",
                        "type" : "ACCOUNT",
                        "desc" : "操作人账号"
                    },
                {"name":"from", "type":"INT", "default":0, "min":0, "desc":"开始行号"},
                {"name":"perPage", "type":"INT", "default":10000, "min":5, "max":10000, "desc":"每页显示行数"}
            ]
        },
        
        "process" : {
            "sql" : "{call sp_mktUesrDicQuery(?,?,?,?)}"
        },
        
         "response": {
             "results" : [
                {
                    "name" : "results",
                    "multi" : true,
                    "segments" : [
                        {"name":"account", "type":"STRING", "desc":"账号"},
                        {"name":"name", "type":"STRING", "desc":"姓名"},
                        {"name":"department", "type":"STRING", "desc":"部门"},
                        {"name":"phoneNum", "type":"STRING", "codeMode":"decode","desc":"手机号"},
                        {"name":"email", "type":"STRING", "codeMode":"decode","desc":"邮箱"},
                        {"name":"type", "type":"STRING", "desc":"归属"},
                        {"name":"description", "type":"STRING", "desc":"描述"}
                    ]
                },
                
                 {
                    "name" : "total",
                    "merge" : true,
                    "segments" : [
                        {"name":"total", "type":"INT", "desc":"总数"}
                    ]
                }
                
            ]
            
       }
    }
    
    
  ]
}

