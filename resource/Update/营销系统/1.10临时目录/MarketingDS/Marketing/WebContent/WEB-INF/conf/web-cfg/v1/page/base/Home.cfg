{
"name": "首页信息",

"methods": [
    {
        "name":"/page/index",
        "type":"PAGE",
        "authType": "user",
        "process":{
            "processor":"com.huawei.manager.base.page.PageIndex"
        },
        
        "response" : {
            "template": "/base/index.ftl",
            "errorPages" : [
                {"template":"/base/relogin.ftl", "start":1, "end":30000}
            ]
        }
    },
    
    {
        "name":"/page/login",
        "type":"PAGE",
        "authType": "none",
        "response" : {
            "template": "/base/login.ftl",
            "errorPages" : [
                {"template":"/base/denied.ftl", "start":1, "end":30000}
            ]
        }
    }
]
}