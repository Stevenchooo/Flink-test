{
"name":"荣耀中心",

"methods":[
		/* 营销大数据情况请求 */
		{
			"name":"/api/wda/page/rongyao/honorSummary",
			"type":"AUTHRDB",
			
			"process":{
            	/*"processor":"com.huawei.wda.honor.HonorSummary",*/
            	"scopeHonor" : "1",
            	"sql" : "{ call sp_honor_summary(?)}"
        	},
        	"response":{
        		"results":[
        	    	{
        	        	"name" : "summary",
        	        	"multi" : true,
        	        	"segments" :[
        	          		{"name" : "pt_d", "type" : "STRING", "desc" : ""},
        	          		{"name" : "exposure_uv", "type" : "FLOAT", "desc" : "曝光人次数"},
        	          		{"name" : "phone_exposure_uv", "type" : "FLOAT", "desc" : "曝光人次数--手机"},
        	          		{"name" : "click_uv", "type" : "FLOAT", "desc" : "电商导流人数"},
        	          		{"name" : "phone_click_uv", "type" : "FLOAT", "desc" : "电商导流人数--手机"},
        	          		{"name" : "landing_uv", "type" : "FLOAT", "desc" : "荣耀产品流量"},
        	          		{"name" : "phone_landing_uv", "type" : "FLOAT", "desc" : "荣耀产品流量--手机"},
        	          		{"name" : "year_exposure_uv", "type" : "FLOAT", "desc" : "曝光人次数--年"},
        	          		{"name" : "year_click_uv", "type" : "FLOAT", "desc" : "电商导流人数--年"},
        	          		{"name" : "year_landing_uv", "type" : "FLOAT", "desc" : "荣耀产品流量--年"},
        	          		{"name" : "posts", "type" : "FLOAT", "desc" : "论坛发帖量"},
        	          		{"name" : "phone_posts", "type" : "FLOAT", "desc" : "论坛发帖量--手机"},
        	          		{"name" : "year_posts", "type" : "FLOAT", "desc" : "论坛发帖量--年"}
        	        	]
        	      	}
        	   	],
        		"errorPages":[
            		{
                 		"template":"/base/relogin.ftl",
                		"code":8
            		}
        		]
        	}
		},
		{
			"name":"/api/wda/page/rongyao/reportDownload",
			"type":"AUTHRDB",
			"request" : {
     	    	"parameters" : [
        			{"name":"reportId", "type":"STRING", "must":true, "desc":"报告id"},
            	]
            },
			"process":{
            	"processor":"com.huawei.wda.honor.ReportDownload",
            	"scopeHonor" : "1",
            	"sql":"select report_title,report_owner,report_creator,report_filepath,report_filename,report_back_img from reportshare where id = ?"
        	},
        	"response":{
        	"results":[
        	{
	          "name" : "data",
	          "multi": true,
	          "segments":[
	          		{"name": "report_title",  "type":"STRING", "desc":"报告标题"},
	          		{"name": "report_owner",  "type":"STRING",   "desc":"报告作者"},
	          		{"name": "report_creator",  "type":"STRING",   "desc":"报告上传者"},
		            {"name": "report_filepath",  "type":"STRING",   "desc":"报告存放路径"},
		            {"name": "report_filename",  "type":"STRING",   "desc":"报告文件名"},
		            {"name": "report_back_img",  "type":"STRING",   "desc":"报告图片路径"},
	           ]
          }
        	],
        	"errorPages":[
            	{
                 "template":"/base/relogin.ftl",
                 "code":8
            	}
        		]
        	}
		},
