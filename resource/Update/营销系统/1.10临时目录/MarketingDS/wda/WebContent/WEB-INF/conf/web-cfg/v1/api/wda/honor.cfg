		/* 荣耀中心，流量经营的请求 */
		{
			"name":"/api/wda/page/rongyao/flowManagement",
			"type":"AUTHRDB",
			"authType" : "none",
			"writeLog":false,
			"process":{
            	/*"processor":"com.huawei.wda.honor.FlowManagement",*/
            	"scopeHonor" : "1",
            	"sql" : "call sp_honor_flow(?)"
        	},
        	"response":{
        		"results":[
        	    	{
        	        	"name" : "lineTrend",
        	        	"multi" : true,
        	        	"segments" :[
        	          		{"name" : "pt_d", "type" : "STRING", "desc" : ""},
        	          		{"name" : "exposure_uv", "type" : "FLOAT", "desc" : ""},
        	          		{"name" : "click_uv", "type" : "FLOAT", "desc" : ""},
        	          		{"name" : "ctr", "type" : "FLOAT", "desc" : ""}
        	        	]
        	      	},
        	      	{
        	        	"name" : "lineCTR",
        	        	"multi" : true,
        	        	"segments" :[
        	        		{"name" : "pt_d", "type" : "STRING", "desc" : ""},
        	          		{"name" : "roi", "type" : "FLOAT", "desc" : "ROI=销售金额/点击UV"}
        	        	]
        	      	},{
        	        	"name" : "lineTitle",
        	        	"multi" : true,
        	        	"segments" :[
        	        		{"name" : "am", "type" : "STRING", "desc" : ""},
        	          		{"name" : "bm", "type" : "STRING", "desc" : "今日日期"}
        	        	]
        	      	}
        	   	],
        		"errorPages":[
            		{
                 		"template":"/base/relogin.ftl",
                 		"code":8
            		}
        		]
        	}
		},
		
		/* 荣耀中心，阵地经营的请求 */
		{
			"name":"/api/wda/page/rongyao/positionManagement",
			"type":"AUTHRDB",
			"authType" : "none",
     		"writeLog":false,
			"request" : {
     			"parameters" : [     		
        			{"name":"site_idPC", "type":"STRING", "must":false, "desc":""},
        			{"name":"site_idWAP", "type":"STRING", "must":false, "desc":""},
        		]
     		},
			"process":{
            	"processor":"com.huawei.wda.honor.PositionManagement",  /*主要是对返回的参数做空值判断*/
            	"scopeHonor" : "1",
            	"sql" : "{call sp_honor_position(?, ?, ?)}"
        	},
        	"response":{
        		"results":[
        	    	{
        	        	"name" : "dataBarPC",
        	        	"multi" : true,
        	        	"segments" :[
        	          		{"name" : "x", "type" : "INT", "desc" : "阵地经营wap bar图"},
        	          		{"name" : "y", "type" : "FLOAT", "desc" : "阵地经营wap bar图"}
        	        	]
        	      	},
        	      	{
        	        	"name" : "dataLinePC",
        	        	"multi" : true,
        	        	"segments" :[
        	          		{"name" : "x", "type" : "STRING", "desc" : "阵地经营wap Line图"},
        	          		{"name" : "y", "type" : "FLOAT", "desc" : "阵地经营wap Line图"}
        	        	]
        	      	}
        	   	],
        		"errorPages":[
            		{
                 		"template":"/base/relogin.ftl",
                 		"code":8
            		}
        		]
        	}
		},
		
