	          		{"name": "reportFileType",  "type":"STRING", "desc":"报告文件类型"},
	          		{"name": "reportKeyword",  "type":"STRING", "desc":"报告关键词"},
	          		{"name": "reportManagerUser",  "type":"STRING", "desc":"报告管理这"},
	          		{"name": "reportOwner",  "type":"STRING", "desc":"报告作者"},
	          		{"name": "reportTime",  "type":"STRING", "desc":"报告时间"},
	          		{"name": "reportTitle",  "type":"STRING", "desc":"报告标题"},
	          		{"name": "reportTypeId",  "type":"INT", "desc":"报告类型id"}
	           ]
          }
        	],
        	"errorPages":[
            	{
                 "template":"/base/relogin.ftl",
                 "code":8
            	}
        		]
        	}
		},
