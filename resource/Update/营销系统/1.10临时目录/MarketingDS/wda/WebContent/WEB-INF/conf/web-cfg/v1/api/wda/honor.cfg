		{
			"name":"/api/wda/page/rongyao/reportInformation",
			"type":"AUTHRDB",
			"process":{
            "sql":"select id,report_back_img as reportBackImg, report_creator as reportCreator, report_down_user as reportDownUser,report_filename as reportFileName,report_filepath as reportFilePath,report_filetype as reportFileType,report_keyword as reportKeyword,report_manager_user as reportManagerUser,report_owner as reportOwner, report_time as reportTime,report_title as reportTitle, report_type_id as reportTypeId from reportshare order by reportTime desc limit 10"
        	},
        	"response":{
        	"results":[
        	{
	          "name" : "data",
	          "multi": true,
	          "segments":[
	          		{"name": "id",  "type":"INT", "desc":"报告ID"},
	          		{"name": "reportBackImg",  "type":"STRING", "desc":"报告背景图"},
