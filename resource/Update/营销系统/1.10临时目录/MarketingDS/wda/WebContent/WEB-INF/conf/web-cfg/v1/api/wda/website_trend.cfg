{
	"name": "站点趋势分析",
	"methods": [
   
		{
			"name":"/api/wda/website/trend/summary",
			"type" : "AUTHRDB",
			"authType" : "user",
			"writeLog":false,
		 
			"request" : {
				"parameters" : [
					{"name":"huanBiDate", "type":"STRING", "must":true, "desc":"时间周期"},
					{"name":"site_id", "type":"STRING", "must":true, "desc":"网站id"},
					{"name":"periodTime", "type":"STRING", "must":true, "desc":"时间周期"}
				]
			},
		 
			"process" : {
				"processor" : "com.huawei.wda.api.website.trend.FetchSummary",
				"sql" : "{call sp_website_trend_summary(?, ?, ?, ?, ?, ?, ?, ?)}"  /* 参数5、6、7、8在java中设置*/
			},
		 
			"response": {
				"results" : [
				{
					"name" : "data",
					"segments":[
						{"name": "pv",  "type":"LONG",   "desc":""},
						{"name": "visit",  "type":"LONG",   "desc":""},
						{"name": "ip",  "type":"LONG",   "desc":""},
						{"name": "bounce_rate",  "type":"FLOAT",   "desc":""}
					]
				},
				{
					"name" : "hb_data",
					"segments":[
						{"name": "pv",  "type":"LONG",   "desc":""},
						{"name": "visit",  "type":"LONG",   "desc":""},
						{"name": "ip",  "type":"LONG",   "desc":""},
						{"name": "bounce_rate",  "type":"FLOAT",   "desc":""}
					]
				}
				]
			}
		},
   
   
		{
			"name":"/api/wda/website/trend/kpi",
			"type" : "AUTHRDB",
			"authType" : "user",
			"writeLog":true,
			
			"request" : {
				"parameters" : [
					{"name":"huanBiDate", "type":"STRING", "must":true, "desc":"时间周期"},
					{"name":"site_id", "type":"STRING", "must":true, "desc":"网站id"},
					{"name":"periodTime", "type":"STRING", "must":true, "desc":"时间周期"},
					{"name":"time_dim", "type":"INT", "must":true, "desc":"时间维度"},
					{"name":"curKpi1", "type":"STRING", "must":true, "desc":"kpi"},
					{"name":"curKpi2", "type":"STRING", "must":true, "desc":"kpi"}
				]
			},
		 
			"process" : {
				"processor" : "com.huawei.wda.api.website.trend.FetchMultiKpi",
				"sql" : "{call sp_website_trend_kpi(?, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?)}"  /* 参数8、9、10、11在java中设置*/
			},
		 
			"response": {
				"results" : [			  
				{
					"name" : "data",
					"multi": true,
					"segments":[
						{"name": "x",  "type":"STRING",   "desc":""},
						{"name": "y",  "type":"FLOAT", "desc":""}
					]
				},
				{
					"name" : "hb_data",
					"multi": true,
					"segments":[
						{"name": "x",  "type":"STRING",   "desc":""},
						{"name": "y",  "type":"FLOAT", "desc":""}
					]
				}			  
			]
			}
		},
   
		{
			"name":"/api/wda/website/trend/list",
			"type" : "AUTHRDB",
			"authType" : "user",
			"writeLog":false,
        
			"request" : {
				"parameters" : [
					{"name":"huanBiDate", "type":"STRING", "must":true, "desc":"时间周期"},
					{"name":"site_id", "type":"STRING", "must":true, "desc":"网站id"},
					{"name":"periodTime", "type":"STRING", "must":true, "desc":"时间周期"},
					{"name":"time_dim", "type":"INT", "must":true, "desc":"时间维度"}        	
				]
			},
     
			"process" : {
				"processor" : "com.huawei.wda.api.website.trend.FetchList",
				"sql" : "{call sp_website_trend_list(?, ?, ?, ?, ?, ?, ?, ?, ?)}"  /* 参数6、7、8、9在java中设置*/
			},
     
			"response": {
				"results" : [       	  
				{
					"name" : "data",
					"multi": true,
					"segments":[	          		
						{"name": "pt_h",  "type":"INT", "desc":""},
						{"name": "start_pt_d",  "type":"LONG", "desc":""},
						{"name": "pt_d",  "type":"LONG", "desc":""},
						{"name": "end_pt_d",  "type":"LONG", "desc":""},
	          		
						{"name": "pv",  "type":"LONG",   "desc":""},
						{"name": "visits",  "type":"LONG",   "desc":""},
						{"name": "ip",  "type":"LONG",   "desc":""},
						{"name": "bounce_rate",  "type":"FLOAT",   "desc":""},
						
						/* 环比数据*/
						{"name": "start_pt_d2",  "type":"LONG", "desc":""},
						{"name": "pt_d2",  "type":"LONG", "desc":""},	          			          		
						{"name": "end_pt_d2",  "type":"LONG", "desc":""},
						{"name": "pv2",  "type":"LONG",   "desc":""},
						{"name": "visits2",  "type":"LONG",   "desc":""},
						{"name": "ip2",  "type":"LONG",   "desc":""},
						{"name": "bounce_rate2",  "type":"FLOAT",   "desc":""}		            
					]
				}
				]
			}
		}
		
		
		
]
}
   
   
   