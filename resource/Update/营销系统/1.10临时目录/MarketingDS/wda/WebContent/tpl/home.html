
<style>
.table-hover>tbody>tr:hover>td, .table-hover>tbody>tr:hover>th {
	background-color: #ff851b;
	color: #eeeeee;
}
</style>

<!-- navbar -->
<div data-ng-include=" '/wda/tpl/blocks/header2.html' "
	class="app-header navbar"></div>
<!-- / navbar -->

<!-- content -->
<!-- 和app-content有关 -->
<div class="app-content" style="margin-left: 0px;">
	<!--
    <div ui-butterbar></div>
    <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside" ></a> 
    -->
	<!-- <div class="app-content-body fade-in-up" ui-view></div> -->
	<div class="app-content-body fade-in-up">

		<div class="wrapper-md" ng-controller="HomeCtrl" style="padding: 0px;">
			<div class="panel panel-default">
				<div class="panel-body b-b b-light">
					搜索网站 <input id="filter" type="text" placeholder="搜索url"
						ng-model="searchText"
						class="form-control input-sm w-sm inline m-r" />
				</div>

				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<tbody>
							<tr
								ng-repeat="website in websitesJson | pageFilter:websitesJson.curpage:10:searchText"
								ng-click="nav(website.site_id)" style="font-size: 12px;">
								<td></td>
								<td class="media-body block m-b-none">
									{{website.site_name}}<br> {{website.site_url}}
								</td>
								<td><i class="fa fa-line-chart"></i></td>
								<td>{{website.updatetime|formatDateHour:website.pt_h}}</td>
								<td class="media-body block m-b-none">
									昨日PV:{{website.last_pv | formatnumber}}<br>
									累计PV:{{website.total_pv | formatnumber}}<br>
								</td>
								<td>{{website.site_desc}}</td>
							</tr>
						</tbody>
					</table>
					<div class="up-pager">
						<div class="uppg">
							<a href="javascript:void(0);" class="first-page"
								data-page="first" ng-click="selectPage(1)">首页</a> <a
								href="javascript:void(0);" class="uppg-prv"
								ng-click="selectPage(websitesJson.curpage - 1)">上一页</a> <a
								ng-repeat="p in websitesJson.showPage"
								href="javascript:void(0);" ng-class="setCurPage(p)"
								ng-click="selectPage(p)">{{p}}</a> <a href="javascript:void(0);"
								class="uppg-nt" ng-click="selectPage(websitesJson.curpage + 1)">下一页</a>
							<a href="javascript:void(0);" class="last-page" data-page="last"
								ng-click="selectPage(websitesJson.totalPage)">尾页</a>

						</div>
						<div class="pg-count">
							共<span class="pg-no">{{websitesJson.totalPage}}</span>页
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>


</div>
<!-- /content -->

<!-- footer -->
<div class="app-footer wrapper b-t bg-light" style="margin-left: 0px;">
	<span class="pull-right">v0.9 <a href ui-scroll="app"
		class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span>
	&copy; 2015 Copyright.
</div>
